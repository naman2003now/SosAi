<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoS</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body id="body">
    <p id="head">I Like to win</p>
    <div id="container">
        <button id="reset" style="right: 0px;">New Game</button>
        <div id="topRow" class="rows">
            <button id="TL" class="cells" onclick="" title="X" >X</button>
            <button id="TM" class="cells" onclick="" title="X">X</button>
            <button id="TR" class="cells" onclick="" title="X">X</button>
        </div>
        <div id="middleRow" class="rows">
            <button id="L" class="cells" onclick="" title="X">X</button>
            <button id="M" class="cells" onclick="" title="X">X</button>
            <button id="R" class="cells" onclick="" title="X">X</button>
        </div>
        <div id="bottomRow" class="rows">
            <button id="BL" class="cells" onclick="" title="X">X</button>
            <button id="BM" class="cells" onclick="" title="X">X</button>
            <button id="BR" class="cells" onclick="" title="X">X</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
